name: Build Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2014_x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          /opt/python/cp311-cp311/bin/pip install --upgrade pip
          /opt/python/cp311-cp311/bin/pip install -r requirements.txt
          /opt/python/cp311-cp311/bin/pip install pyinstaller
      - name: Build bundle
        run: |
          /opt/python/cp311-cp311/bin/python -m PyInstaller --name echoendpoint --onedir \
            --add-data "app/templates:app/templates" \
            --add-data "app/static:app/static" \
            app/cli.py
      - name: Compute version
        run: |
          VERSION="$(date +%Y%m%d)-$(git rev-parse --short HEAD)"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=release-$VERSION" >> "$GITHUB_ENV"
      - name: Package artifact
        run: |
          TAR_NAME="echoendpoint-linux-amd64-${VERSION}.tar.gz"
          tar -czf "$TAR_NAME" -C dist echoendpoint
          echo "TAR_NAME=$TAR_NAME" >> "$GITHUB_ENV"
      - name: Smoke check bundle
        run: |
          dist/echoendpoint/echoendpoint --help || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: echoendpoint-linux-amd64
          path: ${{ env.TAR_NAME }}

  release:
    runs-on: ubuntu-latest
    needs: build-linux-amd64
    steps:
      - name: Compute version
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          VERSION="$(date +%Y%m%d)-${SHORT_SHA}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=release-$VERSION" >> "$GITHUB_ENV"
          echo "TAR_NAME=echoendpoint-linux-amd64-${VERSION}.tar.gz" >> "$GITHUB_ENV"
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: echoendpoint-linux-amd64
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: EchoEndpoint ${{ env.TAG }}
          body: |
            Automated build from release branch: ${{ github.sha }}
          files: ${{ env.TAR_NAME }}
