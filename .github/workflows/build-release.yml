name: Build Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Compute version
        run: |
          VERSION="$(date +%Y%m%d)-$(git rev-parse --short HEAD)"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=release-$VERSION" >> "$GITHUB_ENV"
      - name: Build in Debian Python image
        run: |
          set -euxo pipefail
          IMAGE="python:3.11-slim-bullseye"
          docker pull "$IMAGE"
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/work" \
            -w /work \
            -e CI=true \
            -e HOME=/tmp \
            -e VERSION="${VERSION}" \
            -e HOST_UID="$(id -u)" \
            -e HOST_GID="$(id -g)" \
            "$IMAGE" \
            bash -lc '
              set -euxo pipefail
              apt-get update
              apt-get install -y --no-install-recommends gcc g++ make patchelf binutils
              rm -rf /var/lib/apt/lists/*
              python -m venv /tmp/venv
              . /tmp/venv/bin/activate
              python -c "import sysconfig; print(\"LDLIBRARY=\", sysconfig.get_config_var(\"LDLIBRARY\")); print(\"LIBDIR=\", sysconfig.get_config_var(\"LIBDIR\"))"
              pip install --upgrade pip
              pip install -r requirements.txt
              pip install pyinstaller
              python -m PyInstaller --name echoendpoint --onedir \
                --add-data "app/templates:app/templates" \
                --add-data "app/static:app/static" \
                app/cli.py
              TAR_NAME="echoendpoint-linux-amd64-${VERSION}.tar.gz"
              tar -czf "$TAR_NAME" -C dist echoendpoint
              dist/echoendpoint/echoendpoint --help || true
              chown -R "${HOST_UID}:${HOST_GID}" /work/dist
              chown "${HOST_UID}:${HOST_GID}" "/work/${TAR_NAME}"
            '
          echo "TAR_NAME=echoendpoint-linux-amd64-${VERSION}.tar.gz" >> "$GITHUB_ENV"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: echoendpoint-linux-amd64
          path: ${{ env.TAR_NAME }}

  release:
    runs-on: ubuntu-latest
    needs: build-linux-amd64
    steps:
      - name: Compute version
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          VERSION="$(date +%Y%m%d)-${SHORT_SHA}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=release-$VERSION" >> "$GITHUB_ENV"
          echo "TAR_NAME=echoendpoint-linux-amd64-${VERSION}.tar.gz" >> "$GITHUB_ENV"
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: echoendpoint-linux-amd64
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: EchoEndpoint ${{ env.TAG }}
          body: |
            Automated build from release branch: ${{ github.sha }}
          files: ${{ env.TAR_NAME }}
