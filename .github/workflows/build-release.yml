name: Build Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build-linux-amd64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Compute version
        run: |
          VERSION="$(date +%Y%m%d)-$(git rev-parse --short HEAD)"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=release-$VERSION" >> "$GITHUB_ENV"
      - name: Build in manylinux2014
        run: |
          set -euxo pipefail
          IMAGE="quay.io/pypa/manylinux_2_28_x86_64:latest"
          docker pull "$IMAGE"
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/work" \
            -w /work \
            -e CI=true \
            -e VERSION="${VERSION}" \
            "$IMAGE" \
            bash -lc '
              set -euxo pipefail
              PY=/opt/python/cp311-cp311/bin/python
              PIP=/opt/python/cp311-cp311/bin/pip
              export LD_LIBRARY_PATH="/opt/python/cp311-cp311/lib:${LD_LIBRARY_PATH:-}"
              ls -la /opt/python/cp311-cp311/lib/ | grep libpython || true
              $PY -c "import sysconfig; print(sysconfig.get_config_var(\"LDLIBRARY\"), sysconfig.get_config_var(\"LIBDIR\"))"
              $PIP install --upgrade pip
              $PIP install -r requirements.txt
              $PIP install pyinstaller
              $PY -m PyInstaller --name echoendpoint --onedir \
                --add-data "app/templates:app/templates" \
                --add-data "app/static:app/static" \
                app/cli.py
              TAR_NAME="echoendpoint-linux-amd64-${VERSION}.tar.gz"
              tar -czf "$TAR_NAME" -C dist echoendpoint
              dist/echoendpoint/echoendpoint --help || true
            '
          sudo chown -R "$(id -u):$(id -g)" dist
          sudo chown "$(id -u):$(id -g)" "echoendpoint-linux-amd64-${VERSION}.tar.gz"
          echo "TAR_NAME=echoendpoint-linux-amd64-${VERSION}.tar.gz" >> "$GITHUB_ENV"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: echoendpoint-linux-amd64
          path: ${{ env.TAR_NAME }}

  release:
    runs-on: ubuntu-latest
    needs: build-linux-amd64
    steps:
      - name: Compute version
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          VERSION="$(date +%Y%m%d)-${SHORT_SHA}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=release-$VERSION" >> "$GITHUB_ENV"
          echo "TAR_NAME=echoendpoint-linux-amd64-${VERSION}.tar.gz" >> "$GITHUB_ENV"
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: echoendpoint-linux-amd64
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: EchoEndpoint ${{ env.TAG }}
          body: |
            Automated build from release branch: ${{ github.sha }}
          files: ${{ env.TAR_NAME }}
